name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-${{ matrix.python-version }}-
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install dependencies
        run: |
          cd backend
          poetry install
      - name: Lint with ruff
        run: |
          cd backend
          poetry run ruff check .
      - name: Type check with mypy
        run: |
          cd backend
          poetry run mypy app
      - name: Test with pytest
        run: |
          cd backend
          poetry run pytest

  frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false
      - name: Set up pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-${{ matrix.node-version }}-
      - name: Install dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile
      - name: Lint with ESLint
        run: |
          cd frontend
          pnpm run lint
      - name: Format check with Prettier
        run: |
          cd frontend
          pnpm run format:check
      - name: Type check
        run: |
          cd frontend
          pnpm run typecheck
      - name: Test with Vitest
        run: |
          cd frontend
          pnpm run test:ci
      - name: Build
        run: |
          cd frontend
          pnpm run build

